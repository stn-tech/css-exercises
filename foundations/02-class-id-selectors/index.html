<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Do the odd numbered `p` elements share a class?
- Do the even numbered `div` elements have unique IDs?
- Does the Number 3 element have multiple classes?-->
    <p class="eerste tweede">Number 1 - I'm a class!</p>
    <div id="special">Number 2 - I'm one ID.</div>
    <p class="eerste derde">Number 3 - I'm a class, but cooler!</p>
    <div id="unique">Number 4 - I'm another ID.</div>
    <p class="eerste vierde">Number 5 - I'm a class!</p>
  </body>
</html>
